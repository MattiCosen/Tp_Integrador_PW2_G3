<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/bulma.min.css" />
    <script src="https://kit.fontawesome.com/2cfb16db7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>
      Trabajo práctico integrador - API para listar tareas por usuario
    </title>
  </head>

 
  <body onload="initApp();">
    <nav>
      
    </nav>
    <div class="l-form">
     
    <nav class="panel" id="login-form">
      <h1 class="title mt-3 title">Lista de tareas - API para el IUPA</h1>
      <p class="panel-heading">Login</p>

      <div class="panel-block">
        
          <div class="field">
            <!--<label class="label" for="user_name">Nombre de usuario: </label>-->
            <div class="control has-icons-left has-icons-right ">
              <input class="input is-success userSpan" type="text" placeholder="Usuario" value="">
              <span class="icon is-small is-left form__label">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            
            <!-- <p id="input_username_help" class="help is-hidden is-danger"></p> -->
            <!--<label class="label mt-4" for="password">Contraseña: </label>-->
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger passSpan" type="password" placeholder="Contraseña" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-key"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <!-- <p id="input_password_help" class="help is-hidden is-danger"></p> -->
            <button
              type="button"
              class="button form__button"
              id="loginButton"
            >
              Iniciar sesión
            </button>
          </div>
      
      </div>
    </nav>

  </div>

    <nav class="panel p-3" id="contentUser"></nav>

    <nav class="panel" id="panel_tareas">
      <p class="panel-heading">Listado de tareas para el usuario</p>
      <div class="panel-block is-flex-wrap-wrap" id="contentTable">
        <div class="columns w-1000">
          <div class="column txtName">Titulo</div>
          <div class="column nmbAge">Estado</div>
          <div class="column txtUsername">Creada el</div>
          <div class="column"></div>
        </div>
      </div>
    </nav>

    <template id="contentRow">
      <div class="columns row w-100">
        <div class="column txtName pt-2"></div>
        <div class="column nmbAge pt-2"></div>
        <div class="column txtUsername pt-2"></div>
        <div class="column has-text-right">
          <button class="button is-info mr-1 is-small btnUpdate">Editar</button>
          <button class="button is-danger is-small btnDelete">Eliminar</button>
        </div>
      </div>
    </template>

    <template id="contentUserRow">
      <div class="block usrInfo"></div>
      <button
        type="button"
        class="button is-small is-warning"
        id="logoutButton"
      >
        Cerrar sesión
      </button>
    </template>

    <script src="app.js"></script>
    <script src="login.js"></script>
  </body>
</html>
